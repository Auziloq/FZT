<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b69283cf52.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="form-container">
        <div class="left-column">
            <form id="accessible-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="What should we call you?" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@doe.com" required>
                <span class="error-message">Email is already taken</span>

                <div class="password-container">
                <label for="password">Enter Password</label>
                <input type="checkbox" id="show-password" class="show-password" checked>
                <label for="show-password" class="toggle-password" >
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </label>
                <input type="text" id="password" name="password" placeholder="xxxxxxxx" minlength="10" required>
                </div>

                <div class="confirm-password-container">              
                <label for="confirm-password">Confirm Password:</label>
                <input type="checkbox" id="show-confirm-password" class="show-confirm-password" checked>
                <label for="show-confirm-password" class="toggle-confirm-password" >
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </label>
                <input type="text" id="confirm-password" name="confirm-password" placeholder="xxxxxxxx" minlength="10" required>
                </div>

                <button type="submit">Update Profile</button>
            </form>
        </div>
        <div class="right-column">
            <div class="progress-bar">
                <div class="progress">
                    <span class="progress-text"></span>
                </div>
            </div>
            <span class="prof-comp">Profile Completeness</span>
            <div class="task-list">
                <div class="task completed">
                    <span class="task-text">Create Account</span>
                </div>
                <div class="task completed">
                    <span class="task-text">Update Roadmap Progress</span>
                </div>
                <div class="task completed">
                    <span class="task-text">Setup Public Profile</span>
                </div>
                <div class="task">
                    <span class="task-text">Complete your first project</span>
                </div>
                <div class="task">
                    <span class="task-text">Invite your Friends</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
